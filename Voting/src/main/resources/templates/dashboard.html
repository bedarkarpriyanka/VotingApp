<html xmlns:th="http://thymeLeaf.org">
<head>
<title>Voting App Dashboard</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container" style="margin-top: 1.5em;">
		<div class="row">
			<div class="col-8">
				<h2>Voting Dashboard</h2>
			</div>
			<div class="col-4 float-right">
				<form action="/logout" method="post" class="float-right">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}">
					<button type="submit" class="btn btn-outline-primary">Logout</button>
				</form>
			</div>
		</div>

		<div class="row" th:if="${products != null}">
			<div class="col" style="margin-top: 1.5em;">
				<div class="card">
					<div class="card-header">
						<h1>Products</h1>
					</div>
					<div class="card-body">
						<div th:each="product : ${products}">
							<a th:href="@{/products/{productId}(productId=${product.id})}"
								th:text="${product.name}"></a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col" style="margin-top: 1.5em;">
				<form action="/products" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}">
					<button class="btn btn-primary" id="CreateProduct">Create
						a Product</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
