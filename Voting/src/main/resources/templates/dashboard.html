<html xmlns:th="http://thymeLeaf.org">
<head>
<script th:replace="fragments/header :: master"></script>
<title>Voting App Dashboard</title>
</head>
<body>
	<div th:replace="fragments/header :: navBarHeader"></div>
	<div class="container" style="margin-top: 1.5em;">
		<div class="row">
			<div class="col-8">
				<h2>Voting Dashboard</h2>
			</div>
		</div>

		<div th:if="${products != null}">
			<div class="card" style="margin-top: 1.5em;">
				<div class="card-header">
					<h2>Products</h2>
				</div>
				<div class="card-body">
					<div th:each="product : ${products}">
						<a th:href="@{/products/{productId}(productId=${product.id})}"
							th:text="${product.name}"></a>
					</div>
				</div>
			</div>
		</div>

		<div class="row"  style="margin-top: 1.5em;">
			<div class="col">
				<form action="/products" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}">
					<button class="btn btn-primary" id="CreateProduct">Create
						a Product</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
