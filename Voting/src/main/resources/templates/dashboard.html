<html xmlns:th="http://thymeLeaf.org">
<head>
<script th:replace="fragments/header :: master"></script>
<title>Voting App Dashboard</title>
</head>
<body>
<div th:replace="fragments/header :: navBarHeader"></div>
	<div class="container" style="margin-top: 1.5em;">
		<div class="row">
			<div class="col-8">
				<h2>Voting Dashboard</h2>
			</div>
			<div class="col-4 float-right">
				<form action="/logout" method="post" class="float-right">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}">
					<button type="submit" class="btn btn-outline-primary">Logout</button>
				</form>
			</div>
		</div>

		<div class="row" th:if="${products != null}">
			<div class="col" >
				<div class="jumbotron">
					<div class="display-4">
						<h2>Products</h2>
					</div>

					<div th:each="product : ${products}">
						<a th:href="@{/products/{productId}(productId=${product.id})}"
							th:text="${product.name}"></a>

					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<form action="/products" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}">
					<button class="btn btn-primary" id="CreateProduct">Create
						a Product</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
