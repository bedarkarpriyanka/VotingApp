<html xmlns:th="http://thymeLeaf.org">
<head>
<script th:replace="fragments/header :: master"></script>
<title>Voting App Dashboard</title>
</head>
<body>
	<div th:replace="fragments/header :: navBarHeader"></div>
	<div class="container" style="margin-top: 1.5em;">
		<div class="row">
			<div class="col-8">
				<h2>Voting Dashboard</h2>
			</div>
		</div>

		<div th:if="${products != null}">


			<div class="card" style="margin: 1.5em 0em;"
				th:each="product : ${products}">
				<div class="card-body">
					<div>
						<h5 class="card-title" th:text="${product.name}"></h5>
						<h6 class="card-subtitle mb-2 text-muted"
							th:text="${product.published ? 'Published' : 'Not Published'}"></h6>
						<a class="btn btn-outline-primary"
							th:href="@{/products/{productId}(productId=${product.id})}">Edit
							Product</a> <a class="btn btn-outline-primary"
							th:href="@{/p/{productName}(productName=${product.name})}">View
							Features</a>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<form action="/products" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}">
					<button class="btn btn-primary" id="CreateProduct">Create
						a Product</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
