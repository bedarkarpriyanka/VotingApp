<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<head>
<script th:replace="fragments/header :: master"></script>
<title>Voting Products</title>
</head>
<body>
	<div th:replace="fragments/header :: navBarHeader"></div>
	<div class="container">
		<div class="card" style="margin-top: 1.5em;">
			<div class="card-header">
				<h2>
					New Feature <span class="badge badge-warning"
						th:text="${feature.status}"></span>
				</h2>
			</div>
			<div class="card-body">
				<form action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}"> <input type="hidden"
						th:field=${feature.id}> <input type="hidden"
						th:field=${feature.product}> <input type="hidden"
						th:field=${feature.status}>

					<div class="form-group">
						<label for="title">Title</label> <input class="form-control"
							type="text" th:field="${feature.title}"
							th:disabled="${user.id == feature.user.id ? null : 'disabled'}" />
					</div>

					<div class="form-group">
						<label for="description">Description</label>
						<textarea class="form-control" th:field="${feature.description}"
							th:disabled="${user.id == feature.user.id ? null : 'disabled'}">
						</textarea>
					</div>

					<button class="btn btn-lg btn-primary" type="submit"
						th:if="${user.id == feature.user.id}">Save</button>
				</form>

			</div>
		</div>
		<div class="card" style="margin-top: 1.5em;">
			<div class="card-header">
				<h2>Comments</h2>
			</div>
			<div class="card-body">
				<div th:each="comment : ${comments}">
				<span th:text="${comment.text}" ></span>
				</div>
			</div>
			
		</div>
</body>
</html>
