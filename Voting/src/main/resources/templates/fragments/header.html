<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
</head>
<body>
	<p th:fragment="master" th:remove="tag">
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous">

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
			crossorigin="anonymous">
			
		</script>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous">
			
		</script>


		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous">
			
		</script>

	</p>
	<div th:fragment="navBarHeader">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
			style="background-color: #2e266d !important;">
			<a class="navbar-brand" href="/"><img
				src="/images/headerLogo.png" /></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul sec:authorize="isAuthenticated()" class="navbar-nav mr-auto">
					<li class="navbar-item">
						<a class="nav-link" href="/dashboard">Dashboard</a>
					</li>
				</ul>
				
				<div class="navbar-nav ml-auto">
					<div sec:authorize="!isAuthenticated()">
						<button class="btn btn-outline-light btn-lg" id="LoginBtn">Log
							in</button>
						<script type="text/javascript">
							$(function() {
								$("#LoginBtn").click(function() {
									window.location.href = '/login'
								})
							});
						</script>
					</div>

					<div sec:authorize="isAuthenticated()">
						<form action="/logout" method="post" class="float-right"
							style="margin-bottom: 0px;">
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}">
							<button type="submit" class="btn btn-outline-light btn-lg">Logout</button>
						</form>
					</div>
				</div>
			</div>
		</nav>
	</div>
</body>
</html>
