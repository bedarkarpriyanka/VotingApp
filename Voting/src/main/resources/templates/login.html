<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<head>
<script th:replace="fragments/header :: master"></script>
<title>Voting App Login</title>

<script type="text/javascript">
	$(function() {
		$("#createAccount").click(function() {
			window.location.href = "/register";
		})
	});
</script>
</head>
<body>
	<div class="container">
		<div class="card" style="margin-top: 1.5em;">
			<div class="card-header">
				<h2>Please Login</h2>
			</div>
			<div class="card-body">
				<form action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}">
					<div th:if="${param.error != null}" class="alert alert-danger"
						role="alert">
						Failed to login.
						<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
							Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}">
							</span>
						</div>
					</div>
					<div th:if="${param.logout != null}" class="alert alert-success"
						role="alert">You have been logged out.</div>
					<div class="form-group row">
						<label class="col-12 col-md-3 col-lg-2 col-form-label"
							for="username">Username</label>
						<div class="col-12 col-md-9 col-lg-10">
							<input class="form-control" type="text" id="username"
								name="username" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-12 col-md-3 col-lg-2 col-form-label"
							for="password">Password</label>
						<div class="col-12 col-md-9 col-lg-10">
							<input class="form-control" type="password" id="password"
								name="password" />
						</div>
					</div>

					<div>
						<button type="submit" class="btn btn-lg btn-primary">Log
							in</button>
						<button type="button"
							class="btn btn-lg btn-outline-primary float-right"
							id="createAccount">Create Account</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
