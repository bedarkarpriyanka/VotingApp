<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<head>
<script th:replace="fragments/header :: master"></script>
<title th:text="${product.name}">Voting Products</title>
</head>
<body>
	<div th:replace="fragments/header :: navBarHeader"></div>
	<div class="container" th:if="${product != null}">
		<div class="card" style="margin-top: 1.5em;">
			<div class="card-header">
				<h2 th:text="${product.name}">Product</h2>
			</div>
			<div class="card-body">
				<div th:each="feature : ${product.features}">
					<a th:href="@{/products/{productId}/features/{featureId}(productId=${product.id}, featureId=${feature.id})}"
							th:text="${feature.title}"></a>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 1.5em;">
			<div class="col">
				<form
					th:action="@{/products/{productId}/features(productId=${product.id})}"
					method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}">
					<button class="btn btn-primary btn-lg">Create Feature</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
