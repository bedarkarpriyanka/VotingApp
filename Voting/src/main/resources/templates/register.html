<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<head>
<script th:replace="fragments/header :: master"></script>
<title>Voting App Register</title>
<script type="text/javascript">
	$(function() {
		$("#backButton").click(function() {
			window.location.href = "/login";
		})
	});
</script>
</head>
<body>
	<div class="container">
		<div class="card" style="margin-top: 1.5em;">
			<div class="card-header">
				<h2>Register An Account</h2>
			</div>
			<div class="card-body">
				<form action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}">

					<div class="form-group row">
						<label for="name" class="col-12 col-md-3 col-form-label">Name</label>
						<div class="col-12 col-md-9">
							<input class="form-control" type="text" th:field="${user.name}" />
						</div>
					</div>

					<div class="form-group row">
						<label for="username" class="col-12 col-md-3 col-form-label">Username</label>
						<div class="col-12 col-md-9">
							<input class="form-control" type="text"
								th:field="${user.username}" />
						</div>
					</div>

					<div class="form-group row">
						<label for="password" class="col-12 col-md-3 col-form-label">Password</label>
						<div class="col-12 col-md-9">
							<input class="form-control" type="password"
								th:field="${user.password}" />
						</div>
					</div>

					<div class="form-group row">
						<label for="Confirmpassword" id="confirmPassword"
							class="col-12 col-md-3 col-form-label">Confirm Password</label>
						<div class="col-12 col-md-9">
							<input class="form-control" type="password" />
						</div>
					</div>
					<button class="btn btn-lg btn-primary" type="submit">Create
						Account</button>
					<button class="btn btn-lg btn-outline-primary float-right"
						type="button" id="backButton">Back</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
