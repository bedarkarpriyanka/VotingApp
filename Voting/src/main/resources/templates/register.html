<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
	<head>
		<title>Voting App Register</title>
	</head>
	<body>
		<h1>Register An Account</h1>
		
		<form action="" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			Name : <input type="text" th:field="${user.name}"/><br/>
			Username : <input type="text" th:field="${user.username}"/><br/>
			Password : <input type="password" th:field="${user.password}"/><br/>
			Confirm Password : <input type="password" id="confirmPassword"/><br/>
			<button type="submit">Create Account</button>
		</form>
	</body>
</html>
